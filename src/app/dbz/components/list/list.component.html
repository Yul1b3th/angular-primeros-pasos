<h4>Listado Yuli</h4>
<!-- list.component.html -->

<ul class="list-group">
  <li *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
      " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }">
    <div>
      <span class="text-primary">{{ i+1 }}. </span>
      {{ character.name }} - Power {{ character.power }}
    </div>

    <span><button (click)="onDeleteChracter(character.id)" class="btn btn-danger">X</button></span>
    <!-- <span>Es Par: {{ isEven }}</span>
    <span>Es Impar: {{ isOdd }}</span> -->

    <!-- <span> Es el primero {{ isFirst }}</span> -->

    <!-- <span> Es el Ãºtimo {{ isLast}}</span> -->


  </li>
</ul>
